<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profil Detayları Ekleme Sayfası</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<style>
        .material-icons-outlined {
            font-size: inherit;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B5CF6", // Purple from the image
              "background-light": "#FFFFFF",
              "background-dark": "#111111",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
<div class="flex-grow">
<header class="py-4 px-6 sm:px-8">
<div class="container mx-auto flex justify-between items-center">
<button class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">Back</button>
<div class="w-24 h-1 bg-gray-200 dark:bg-gray-800 rounded-full">
<div class="w-1/3 h-full bg-primary rounded-full"></div>
</div>
<button class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">Skip</button>
</div>
</header>
<main class="container mx-auto px-6 sm:px-8 py-16 flex flex-col items-center text-center">
<div class="max-w-md w-full">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Add profile details</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Add your profile image, name, and bio.</p>
<div class="mt-12 mb-8 flex justify-center">
<button class="relative w-32 h-32">
<div class="w-full h-full rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<svg class="w-16 h-16 text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
</svg>
</div>
<div class="absolute bottom-1 right-1 w-8 h-8 bg-gray-900 dark:bg-gray-800 rounded-full flex items-center justify-center border-2 border-background-light dark:border-background-dark text-white">
<span class="material-icons-outlined" style="font-size: 18px;">add</span>
</div>
</button>
</div>
<form class="space-y-6 text-left">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="display-name">Display Name</label>
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary" id="display-name" name="display-name" type="text" value="oguzakpinar"/>
</div>
<div class="relative">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="bio">Bio</label>
<textarea class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary pr-12 resize-none" id="bio" maxlength="160" name="bio" rows="4"></textarea>
<div class="absolute bottom-2 right-3 text-xs text-gray-400 dark:text-gray-500">0/160</div>
</div>
</form>
</div>
</main>
</div>
<footer class="container mx-auto px-6 sm:px-8 pb-8">
<div class="flex flex-col items-center">
<div class="max-w-md w-full">
<button class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
                Continue
            </button>
<div class="text-center mt-8">
<button class="text-xs text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">Cookie Preferences</button>
</div>
</div>
</div>
</footer>

</body></html>
