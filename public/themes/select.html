<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tema Seçimi Sayfası</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#C026D3",
            "background-light": "#F8FAFC",
            "background-dark": "#0A0A0A",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
          },
        },
      },
    };
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
<header class="flex items-start justify-between">
<div class="w-full">
<div class="mx-auto mb-4 h-1 w-40 overflow-hidden rounded-full bg-slate-200 dark:bg-slate-800">
<div class="h-full w-1/2 bg-primary"></div>
</div>
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">Select a theme</h1>
<p class="mt-2 text-lg text-slate-600 dark:text-slate-400">Pick the style that feels right - you can add your content later</p>
</div>
</div>
<a href="/onboarding/platforms.html" class="flex-shrink-0 text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white">Skip</a>
</header>
<!-- Preset Buttons -->
<section class="mt-10">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Theme Presets</h2>
    <p class="text-xs text-slate-500 dark:text-slate-400">Seç ve devam et</p>
</div>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="aurora">
      <span class="text-sm font-semibold">Aurora</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Canlı gradient</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="midnight">
      <span class="text-sm font-semibold">Midnight</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Koyu ve parlak</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="sunny">
      <span class="text-sm font-semibold">Sunny</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Açık ve sıcak</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="mono">
      <span class="text-sm font-semibold">Mono</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Minimal sade</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="ocean">
      <span class="text-sm font-semibold">Ocean</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Mavi tonlar</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="forest">
      <span class="text-sm font-semibold">Forest</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Yeşil & koyu</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="coral">
      <span class="text-sm font-semibold">Coral</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Mercan & beyaz</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="neon">
      <span class="text-sm font-semibold">Neon</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Neon gradient</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="pastel">
      <span class="text-sm font-semibold">Pastel</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Yumuşak tonlar</span>
    </button>
    <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="slate">
      <span class="text-sm font-semibold">Slate</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">Gri & modern</span>
    </button>
</div>
</section>

<main class="mt-12 grid grid-cols-1 lg:grid-cols-2 gap-8">
  <section class="space-y-3">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Theme Presets</h2>
      <p class="text-xs text-slate-500 dark:text-slate-400">Seç ve ön izle</p>
</div>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="aurora">
        <span class="text-sm font-semibold">Aurora</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Canlı gradient</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="midnight">
        <span class="text-sm font-semibold">Midnight</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Koyu ve parlak</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="sunny">
        <span class="text-sm font-semibold">Sunny</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Açık ve sıcak</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="mono">
        <span class="text-sm font-semibold">Mono</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Minimal sade</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="ocean">
        <span class="text-sm font-semibold">Ocean</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Mavi tonlar</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="forest">
        <span class="text-sm font-semibold">Forest</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Yeşil & koyu</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="coral">
        <span class="text-sm font-semibold">Coral</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Mercan & beyaz</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="neon">
        <span class="text-sm font-semibold">Neon</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Neon gradient</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="pastel">
        <span class="text-sm font-semibold">Pastel</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Yumuşak tonlar</span>
      </button>
      <button class="preset-btn flex flex-col items-start gap-1 p-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-sm transition-colors" data-preset="slate">
        <span class="text-sm font-semibold">Slate</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">Gri & modern</span>
      </button>
</div>
    <div class="flex gap-3 mt-4">
      <button id="apply-preset-btn" class="flex items-center gap-2 px-4 py-2 rounded-full bg-vibrant-gradient text-white text-sm font-semibold shadow-lg shadow-indigo-500/30 hover:opacity-90 transition-opacity">
        <span class="material-symbols-outlined text-base">check_circle</span>
        <span>Seç ve devam et</span>
      </button>
      <a href="/onboarding/platforms.html" class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-semibold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">Skip</a>
</div>
  </section>

  <section class="relative">
    <div id="preview-wrapper" class="relative w-full max-w-sm mx-auto rounded-[2rem] overflow-hidden shadow-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900">
      <div id="preview-background" class="absolute inset-0" style="background: linear-gradient(135deg, #818CF8 0%, #4F46E5 50%, #3730A3 100%);"></div>
      <div class="relative z-10 flex flex-col items-center gap-4 px-6 py-8">
        <div id="preview-avatar" class="bg-center bg-no-repeat bg-cover rounded-full h-20 w-20 ring-4 ring-white/80 shadow-lg" style="background-image: url('https://ui-avatars.com/api/?name=BioFlow');"></div>
        <div class="text-center space-y-1">
          <h3 id="preview-name" class="text-xl font-bold text-white drop-shadow">BioFlow User</h3>
          <p id="preview-bio" class="text-sm text-white/90 drop-shadow">Kısa bio buraya gelir.</p>
</div>
        <div id="preview-links" class="w-full space-y-2">
          <a class="flex items-center justify-center h-11 rounded-full text-white font-semibold shadow-md bg-indigo-500">Öne Çıkan</a>
          <a class="flex items-center justify-center h-11 rounded-full text-slate-900 font-semibold bg-white/90">Normal</a>
</div>
</div>
</div>
  </section>
</main>
</div>
</div>
<script src="/env.js"></script>
<script type="module" src="/assets/js/theme-select.js"></script>

</body></html>
